<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnack</title>
    <!-- FONT AWESOME LIBRARY  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- MY CSS -->
	<link rel="stylesheet" href="./css/style.css">
    <!-- MY JS -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- PALIDROMA VALIDATOR-->
    <div class="container w-50">
        <h2 class="mt-5">Controlla se la tua parola Ã¨ palindroma!</h2>
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control my-1" placeholder="Inserisci la parola da controllare" id="word">
        </div>
        <button class="btn btn-primary my-1" id="button">Controlla</button>
        <h4 class="my-4">Risultato: <span id="result"></span></h4>
    </div>

    <!-- EVEN OR ODD-->
    <hr>
    <div class="container w-50">
        <h2 class="mt-5">Giochiamo a Pari e Dispari!</h2>
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control my-1" placeholder="Inserisci un numero da 1 a 5" id="number">
        </div>
        <select class="form-select w-25" id="userChoice">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
          </select>
          <button class="btn btn-primary my-3" id="play">Gioca</button>
        <h4 class="my-4">Numero CPU: <span id="cpu-number"></span></h4>
        <h4 class="my-4">Vincitore: <span id="winner"></span></h4>
    </div>
</body>
</html>
